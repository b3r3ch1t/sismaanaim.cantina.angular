# .github/workflows/docker-publish.yml
name: Publish Docker Image

on:
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx for advanced build capabilities
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub using secrets for credentials
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image with branch-specific tags and environment mapping
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            b3r3ch1t/sismaanaim-cantina-local-angular-${{ github.ref_name }}:latest
          build-args: |
            environment=${{ github.ref_name }}

      # Step 5: Verify the Docker image by pulling it from Docker Hub
      - name: Verify Docker image
        run: |
          docker pull b3r3ch1t/sismaanaim-cantina-local-angular-${{ github.ref_name }}:latest
