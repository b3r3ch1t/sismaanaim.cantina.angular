<div *ngIf="loading" class="loading-overlay">
    <mat-spinner mode="indeterminate"></mat-spinner>
</div>

<div class="flex-auto p-2" style="max-height: 100vh; overflow-y: auto;">
    <mat-card style="width: 100%;">
        <mat-card-header>
            <h1>Recarga e-Ficha</h1>
        </mat-card-header>

        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Recarga e-Ficha">
                    <form [formGroup]="registrationForm" (ngSubmit)="onSubmitCpf()" style="width: 100%;">
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Valor</mat-label>
                            <input [mask]="'separator.2'" [thousandSeparator]="'.'" [decimalMarker]="','" matInput
                                formControlName="valor" type="text" placeholder="Digite o valor (R$)">
                            <mat-hint>Valor mínimo de Recarga: R$ 10,00</mat-hint>
                        </mat-form-field>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" type="submit"
                                [disabled]="!registrationForm.valid">
                                Registrar Recarga
                            </button>
                        </mat-card-actions>
                    </form>
                </mat-tab>
                <mat-tab label="Recarga e-Ficha para outros">
                    <form [formGroup]="registrationOtherForm" (ngSubmit)="onSubmitCpfOther()" style="width: 100%;">
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Valor</mat-label>
                            <input [mask]="'separator.2'" [thousandSeparator]="'.'" [decimalMarker]="','" matInput
                                formControlName="valor" type="text" placeholder="Digite o valor (R$)">
                            <mat-hint>Valor mínimo de Recarga: R$ 10,00</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>CPF</mat-label>
                            <input [mask]="'000.000.000-00'" matInput formControlName="cpf" type="text"
                                placeholder="Digite o CPF" formControlName="cpf">
                        </mat-form-field>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" type="submit"
                                [disabled]="!registrationOtherForm.valid || bloqueioAtivo">
                                Consultar Clientes
                            </button>

                            <span *ngIf="bloqueioAtivo" style="color: red; font-weight: bold; margin-left: 12px;">
                                Bloqueado: {{ tempoRestante }}
                            </span>
                        </mat-card-actions>

                        <mat-card-content *ngIf="dataSource.data && dataSource.data.length > 0">
                            <mat-card-header>
                                <h1>Selecione o Cliente</h1>
                            </mat-card-header>

                            <ng-container>
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                    <ng-container matColumnDef="nome">
                                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                                        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="acoes">
                                        <th mat-header-cell *matHeaderCellDef
                                            class="px-4 py-2 border-b border-gray-200">Ações</th>
                                        <td mat-cell *matCellDef="let element"
                                            class="px-4 py-2 border-b border-gray-200">
                                            <button mat-raised-button color="primary"
                                                (click)="InserirRecarga(element.id, element.nome)" [disabled]="bloqueioAtivo">
                                                Registrar Recarga
                                            </button>

                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns"
                                        class="hover:bg-gray-50"></tr>
                                </table>
                            </ng-container>
                        </mat-card-content>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
