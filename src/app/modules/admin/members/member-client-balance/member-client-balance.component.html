<div class="flex min-w-0 flex-auto flex-col">
    <div class="flex-auto p-6 sm:p-10">

        <div class="max-w-128">
            <h1 class="text-2xl lg:text-5xl font-bold leading-tight tracking-tight mb-8">
                Saldo do Cliente - {{ client()?.nome || 'Carregando...' }}
            </h1>

          
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Saldo Atual</h2>
                <div class="text-3xl font-bold text-blue-600">
                    @if (isLoading()) {
                        <span class="text-gray-400">Carregando...</span>
                    } @else if (client()) {
                        {{ client()?.saldo | customCurrency }}
                    } @else {
                        <span class="text-gray-400">Nenhum dado dispon√≠vel</span>
                    }
                </div>
                
               
            </div>

        </div>
    </div>
</div>
