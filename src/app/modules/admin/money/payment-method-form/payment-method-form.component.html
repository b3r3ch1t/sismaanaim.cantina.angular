<h2 mat-dialog-title>Adicionar Método de Pagamento</h2>
<mat-dialog-content>
  <form [formGroup]="paymentForm">
    <!-- Descrição -->
    <mat-form-field class="w-full">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" maxlength="50">
      @if (paymentForm.get('descricao')?.invalid) {
          <mat-error>Máximo 50 caracteres</mat-error>
      }
    </mat-form-field>

    <!-- Aceita Estorno -->
    <mat-checkbox formControlName="aceitaEstorno">Aceita Estorno</mat-checkbox>

    <!-- Ordem Débito -->
    <mat-form-field class="w-full">
      <mat-label>Ordem Débito</mat-label>
      <input matInput type="number" formControlName="ordemDebito" min="1">
      @if (paymentForm.get('ordemDebito')?.invalid) {
          <mat-error>Mínimo 1</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeModal()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="submitForm()" [disabled]="!paymentForm.valid">Salvar</button>
</mat-dialog-actions>
