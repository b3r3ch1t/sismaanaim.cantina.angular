<div class="flex min-w-0 flex-auto flex-col">
  <div class="flex-auto p-6 sm:p-10">

    <div class="max-w-128">
      <h1 class="text-2xl lg:text-5xl font-bold leading-tight tracking-tight mb-8">Atendentes</h1>

      <button class="mb-5 bg-blue-500 text-white" mat-stroked-button (click)="addAttendant()">Adicionar Atendente</button>

    </div>

    <div>
      <table mat-table matSort [dataSource]="usersDataSource()" class="mat-elevation-z8 full-width">

        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let user"> {{ user.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="CPF">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
          <td mat-cell *matCellDef="let user">{{ user.cpf }}</td>
        </ng-container>


        <ng-container matColumnDef="DataAlteracao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alteração </th>
            <td mat-cell *matCellDef="let user">{{ user.dataAlteracao  | customDate}}</td>
          </ng-container>


        <ng-container matColumnDef="Ações">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let user">
            <button (click)="removeUser(user)" class="bg-red-500" mat-flat-button>
              <mat-icon color="white">delete</mat-icon>
            </button>

            <button (click)="detailUser(user)" class="bg-teal-500" mat-flat-button>
                <mat-icon color="white">visibility</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="25" [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
