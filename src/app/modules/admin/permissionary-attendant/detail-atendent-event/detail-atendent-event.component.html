<mat-dialog-content class="overflow-x-hidden w-full max-w-full">

    <h1 class="text-2xl lg:text-3xl font-bold leading-tight tracking-tight">Hist√≥rico Atendente -
        {{user.nome}}-{{user.cpf}}</h1>


        <mat-form-field appearance="fill" class="w-full">
            <input matInput (keyup)="applyFilter($event)" placeholder="filtro" class="w-full" />
          </mat-form-field>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full table-auto">


        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let user"> {{ user.clienteNome }} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let user">{{ user.data | customDate}}</td>
        </ng-container>



        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td mat-cell *matCellDef="let user">{{ user.valor | customCurrency }}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,25, 50, 100]" showFirstLastButtons></mat-paginator>



    <mat-dialog-actions align="end">
        <button mat-button (click)="closeDialog()">Close</button>
    </mat-dialog-actions>

</mat-dialog-content>
