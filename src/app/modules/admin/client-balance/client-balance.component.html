<div class="flex min-w-0 flex-auto flex-col">
    <div class="flex-auto p-6 sm:p-10">
      <div class="max-w-128">
        <h1 class="text-2xl lg:text-5xl font-bold leading-tight tracking-tight mb-8">
          Saldo do Cliente
        </h1>

        <button
          *ngIf="showClearButton()"
          class="mb-5 bg-blue-500 text-white"
          mat-stroked-button
          (click)="clearInputs()"
        >
          Limpar
        </button>

        <mat-form-field class="w-full" *ngIf="selectedClient() == null">
          <mat-label>CPF</mat-label>
          <input
            type="number"
            id="cpf"
            [disabled]="inputDisabled()"
            (input)="handleCpfInput($event)"
            placeholder="Insira pelo menos 4 caracteres para pesquisar"
            #cpfInput
            matInput
          />
        </mat-form-field>

        <p *ngIf="noClientFound()" class="text-red-500 font-bold text-xl">
          Cliente n√£o encontrado
        </p>

        <div *ngIf="clientDataSource.data.length > 0" class="flex flex-wrap gap-2 mb-8">
          <div class="filter-container" style="display: flex; width: 100%;">
            <mat-form-field style="flex: 1;">
              <mat-label>Filtro</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="filtro"
              />
            </mat-form-field>
          </div>

          <table mat-table [dataSource]="clientDataSource" matSort class="mat-elevation-z8">
            <!-- Nome -->
            <ng-container matColumnDef="clienteNome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Cliente</th>
              <td mat-cell *matCellDef="let client">{{ client.nome }}</td>
            </ng-container>

            <!-- CPF -->
            <ng-container matColumnDef="clienteCPF">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
              <td mat-cell *matCellDef="let client">{{ client.cpf }}</td>
            </ng-container>

            <!-- Saldo -->
            <ng-container matColumnDef="saldo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Saldo</th>
              <td mat-cell *matCellDef="let client">
                {{ client.saldo | customCurrency }}
              </td>
            </ng-container>

            <!-- Header & Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 25, 50, 100]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
