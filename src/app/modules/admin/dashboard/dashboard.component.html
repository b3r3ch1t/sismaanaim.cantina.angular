<div class="flex min-w-0 flex-auto flex-col">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="columns-2 lg:columns-4 gap-12">
            @for (profile of user.profiles; track $index) {
            <fuse-card
                class="text-center bg-blue-950 transition-all p-8 flex flex-col items-center justify-center gap-4">
                <p class="text-2xl font-bold text-white">{{ profile.name }}</p>
                <button class="border group hover:bg-white transition-all rounded-full w-12 h-12">
                    <mat-icon class="transition-all text-white group-hover:text-blue-950"
                        [svgIcon]="'heroicons_outline:arrow-right'"></mat-icon>
                </button>
            </fuse-card>
            }
        </div>
    </div>
</div>
