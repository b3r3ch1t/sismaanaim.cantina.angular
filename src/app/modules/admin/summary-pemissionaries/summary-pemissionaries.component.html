<div class="mt-2 flex flex-col items-center">
    <div class="text-4xl font-bold leading-none tracking-tight text-blue-500 sm:text-3xl">
        Resumo Permissionários
    </div>

    <div class="mt-5 w-full max-w-md overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 border border-gray-300">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Permissionário
                    </th>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Consumido</th>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Reembolso</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let p of permissionaries()">
                    <td class="px-4 py-2 text-sm font-medium text-gray-600">{{ p.permissionarioNome }}</td>
                    <td class="px-4 py-2 text-sm font-semibold text-gray-900">{{ p.consumo | customCurrency }}</td>
                    <td class="px-4 py-2 text-sm font-semibold text-green-600">{{ p.reembolso | customCurrency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
